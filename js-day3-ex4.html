<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <style>
        .parent {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1px 1px;
        }
        .item {
            background-color: lightskyblue;
            border: 1px solid #fff;
            padding: 5px 5px 5px 2em;
            min-height: 250px;
        }
    </style>
</head>
<body style="font-family: sans-serif">
<div style="margin-left: 10%;width: 75%;margin-right: auto">
    <h2>My cars app</h2>
    <div class="parent">
        <div class="item">
            <h3>Show all Cars</h3>
            <button id="btn-get-all-cars">Get all cars</button>
            <table>
                <thead>
                    <tr><th>id</th><th>brand</th><th>price pr day</th></tr>
                </thead>
                <tbody id="tablebody"></tbody>
            </table>
        </div>
        <div class="item">
            <h3>Find a single Car</h3>
            <label for="text-for-id">Id</label>&nbsp;<input id="text-for-id"/>
            <button id="find-car">Find</button>
            <div id="single-car-content">
                <h3>Details</h3>
                <p id="c-id"></p>
                <p id="c-brand"></p>
                <p id="c-pricePrDay"></p>
              </div>
        </div>
        <div class="item">
            <h3>Add a Car</h3>
            <div><label for="input-field1">Brand</label>&nbsp;<input id="input-brand"/></div>
            <div><label for="input-field2">Model</label>&nbsp;<input id="input-model"/></div>
            <div><label for="input-field3">PricePrDay</label>&nbsp;<input id="input-price"/></div>
            <div><label for="input-field4">BestDiscount</label>&nbsp;<input id="input-discount"/></div>
            <button id="add-car">Submit new car</button>
            <p id="succes-add"></p>
        </div>
        <div class="item">
            <h3>Edit a Car</h3>
            <label for="text-for-id2">Id</label>&nbsp;<input id="text-for-id2"/>
            <button id="btn-show-edit">Find item to edit</button>
            <div><label for="edit-field1">Brand</label>&nbsp;<input id="edit-brand"/></div>
            <div><label for="edit-field2">Model</label>&nbsp;<input id="edit-model"/></div>
            <div><label for="edit-field3">PricePrDay</label>&nbsp;<input id="edit-price"/></div>
            <div><label for="edit-field4">BestDiscount</label>&nbsp;<input id="edit-discount"/></div>
            <p>......</p>
            <button id="btn-edit">Submit edited item</button>
            <p>Use one of the two GET pages to verify that "something" was added</p>
        </div>
    </div>
</div>
<div><a href="index.html">back</a></div>
<script src="cars.js"></script>
</body>
</html>
